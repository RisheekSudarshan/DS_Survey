<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M 100 20 L 160 50 L 160 110 C 160 150 100 180 100 180 C 100 180 40 150 40 110 L 40 50 Z" 
        fill="url(#shieldGrad)" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Lock icon inside shield -->
  <g transform="translate(100, 100)">
    <!-- Lock body -->
    <rect x="-25" y="-5" width="50" height="40" rx="5" fill="white" opacity="0.9"/>
    
    <!-- Lock shackle -->
    <path d="M -20 -5 Q -20 -30 0 -30 Q 20 -30 20 -5" 
          stroke="white" stroke-width="4" fill="none" opacity="0.9"/>
    
    <!-- Lock keyhole -->
    <circle cx="0" cy="12" r="4" fill="#0ea5e9"/>
  </g>
  
  <!-- Checkmark accent -->
  <path d="M 75 100 L 85 110 L 115 80" stroke="#22c55e" stroke-width="4" fill="none" 
        stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
</svg>